<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Production</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form th:method="post" th:action="(${production}!=null?'/productions/edit/'+${production.getId()} : '/productions/save')">
        <input type="hidden" name='id' th:value="(${production}!=null ? ${production.getId()} : '')">
        <div class="form-group">
          <label for="name">Name</label>
          <input th:value="(${production}!=null ? ${production.getName()} : '')"
                 class="form-control"
                 type="text"
                 id="name"
                 name="name"
                 required
                 placeholder="Enter Production Name">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input th:value="(${production}!=null ? ${production.getCountry()} : '')"
                 class="form-control"
                 type="text"
                 id="country"
                 name="country"
                 required
                 placeholder="Enter Production Country">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input th:value="(${production}!=null ? ${production.getAddress()} : '')"
                 th:readonly="${production}!=null"
                 class="form-control"
                 type="text"
                 id="address"
                 name="address"
                 required
                 placeholder="Enter Production Address">
        </div>

        <div>
          <button id="submit" class="btn btn-primary" type="submit">Submit</button>
          <a href="/productions" type="button" class="btn btn-primary">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
